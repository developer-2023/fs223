<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IIFE</title>
</head>
<body>
    
    <script>
        // Immediately Invoked Function Expression
        // doesn't create any global variables
        //
        // (function_declaration)(argument)
        // or
        // (function_declaration (argument))
        //

        (function(data) {
            console.log(data);
        })("ABC");

        // alternative notation
        (function(data) {
            console.log(data);
        }("XYZ"));
    </script>
</body>
</html>
